<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- div da calculadora -->
    <section id="box-calculator">
        <h3>Calculadora</h3>
        <!-- area do resultado -->
        <div id="result-container">
            
        </div>
        <!-- area dos botoes -->
        <div id="buttons-container">
            <button class="botao botao2">AC</button>
            <button class="botao botao2">C</button>
            <button class="botao botao2">+/-</button>
            <button class="botao botao2">/</button>
            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>
            <button class="botao botao2">*</button>
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="botao botao2">-</button>
            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="botao botao2">+</button>
            <button class="botao">0</button>
            <button class="botao">.</button>
            <button class="botao" id="equal">=</button>
        </div>
    </section>
    
</body>
</html>
